[supervisord]
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :10 -screen 0 1920x1080x24
autostart=true
autorestart=true

[program:xrdp]
command=/usr/sbin/xrdp --nodaemon
autostart=true
autorestart=true

[program:xrdp-sesman]
command=/usr/sbin/xrdp-sesman --nodaemon
autostart=true
autorestart=true
