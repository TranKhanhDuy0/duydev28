[supervisord]
nodaemon=true

[program:xvfb]
command=Xvfb :0 -screen 0 1280x720x16
autorestart=true
priority=1

[program:openbox]
command=openbox-session
environment=DISPLAY=:0
autorestart=true
priority=2

[program:x11vnc]
command=x11vnc -display :0 -forever -nopw -shared
autorestart=true
priority=3

[program:novnc]
command=websockify --web=/usr/share/novnc 8080 localhost:5900
autorestart=true
priority=4

[program:cloudflared]
command=cloudflared tunnel --url http://localhost:8080
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
